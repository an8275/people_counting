<!doctype html>
<html lang="en">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>客流量统计 - 区域管理</title>

		<link rel="stylesheet" href="../css/layout.css" type="text/css"
			media="screen" />
		<link rel="stylesheet" href="../css/style.css" type="text/css"
			media="screen" />
		<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		<script src="../js/jquery/jquery-1.8.0.min.js" type="text/javascript">
</script>
		<script src="../js/jquery/hideshow.js" type="text/javascript">
</script>
		<script src="../js/jquery/jquery.tablesorter.min.js"
			type="text/javascript">
</script>
		<script type="text/javascript"
			src="../js/jquery/jquery.equalHeight.js">
</script>
		<script type="text/javascript" src="../js/menu.control.js">
</script>
		<script type="text/javascript"
			src="../js/My97DatePicker/WdatePicker.js">
</script>
		<script type="text/javascript" src="../js/ope.util.js">
</script>
		<script type="text/javascript" src="../js/ope.page.js">
</script>
		<script type="text/javascript" src="../js/ope.table.js">
</script>
		<script type="text/javascript" src="../js/login.js">
</script>
		<script type="text/javascript"
			src="../js/user.devicelistforpassageflow.js">
</script>
		<script type="text/javascript" src="../js/select.load.js">
</script>
		<script type="text/javascript"
			src="../js/user.devdetailforpassageflow.js">
</script>
	</head>


	<body>
		<div id="tempdiv" class="tempdiv"></div>
		<header id="header">
		<hgroup>
		<h1 class="site_title">
			<div style="width:100%;height:100%;text-align:center">
				<img id="logo" style="width:80%;height:100%;" src="" onerror="javascript:this.src='../images/logo/logo.png'"/>
			</div>
		</h1>
		<h2 class="section_title">
			客 流 量 统 计 系 统
		</h2>
		<div class="btn_view_site">
			<a onclick="LogOut_AJAX();">登出</a>
		</div>
		</hgroup>
		</header>
		<!-- end of header bar -->

		<section id="secondary_bar">
		<div class="user">
			<p>
				<a href="#" id="loginusername"> </a>
			</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs">
			<a onclick='javascript:location.replace("index.html")'>首页</a>
			<div class="breadcrumb_divider"></div>
			<a class="current">区域管理</a>
			</article>
		</div>
		</section>
		<!-- end of secondary bar -->

		<aside id="sidebar" class="column width_quarter">
		<form class="quick_search">
			<input type="text" value="快速搜索"
				onFocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
		</form>
		<hr />
		<h3>
			客流人数统计
		</h3>
		<ul class="toggle">
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("itempersonflow.html")'>人流量</a>
			</li>
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("iteminout.html")'>详细进出人数</a>
			</li>
			<li class="icn_profile">
				<a onclick='javascript:location.replace("itemstaytime.html")'>平均停留时间</a>
			</li>
			<li class="icn_settings">
				<a onclick='javascript:location.replace("itemstaynumber.html")'>详细停留人数</a>
			</li>
            <li class="icn_virtualequ">
                <a onclick='javascript:location.replace("passangerflowmanage.html")'>区域管理</a>
            </li>
		</ul>
		
		<h3>
			客户信息管理
		</h3>
            <ul class="toggle">
                <li class="icn_add_user">
                    <a onclick='javascript:location.replace("userinfo.html")'>个人信息</a>
                </li>
                <li class="icn_video">
                    <a onclick='javascript:location.replace("equipmentinfo.html")'>设备信息</a>
                </li>
                <li class="icn_categories">
                    <a onclick='javascript:location.replace("usersalesinfo.html")'>销售信息</a>
                </li>
            </ul>
		<footer>
		<hr />
		</footer>
		</aside>
		<!-- end of sidebar -->

		<section id="main" class="column">


		<article class="module width_half" id="listarticle">
		<header>
		<h3 class="tabs_involved">
			区域管理
		</h3>

		</header>
		<div class="bulk-actions-txt bulk-actions-time align-left">
			<span> &nbsp;<input name="queryDeviceName" id="queryDeviceName" value="区域名称"
					type="text" class="input_txt_col" size="25" maxlength="25"
					onFocus="if(!this._haschanged){this.value=''};this._haschanged=true;" />
			</span>
		</div>
		<div class="bulk-actions-btn align-right">
			<a class="alt_btn" onClick="queryDevTable();">查询</a>
		</div>
		<div class="clear"></div>

		<div class="tab_container bulk-actions-txt">
			<div id="DeviceListTable_Shadow" class="shadow">
				<img src="../images/load.gif" />
			</div>
			<div id="DeviceListTable_Error" class="error">
				<img src="../images/error.png" />
			</div>
			<table class="tablesorter hide" cellspacing="0" id="DeviceListTable" style="float:left;">
				<thead>
					<tr>
						<th>
							区域名称
						</th>
						<th align="center">
							包含设备个数
						</th>
						<th align="center">
							操作
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table class="pagination" id="PageCtrl">
				<tr>
					<td colspan="5">
						<a id="TopPage" title="首页" onClick="OnClick_TopPage(this);">首页</a>
						<a id="PreviousPage" title="上一页"
							onClick="OnClick_PreviousPage(this);"> &laquo;上一页</a>
						<input type="text" name="PageInput" class="input_txt_col"
							id="PageInput" onKeyDown="getEnter(this,event);" />
						<span id="PageCount">(1-1)</span>
						<a id="NextPage" title="下一页" onClick="OnClick_NextPage(this);">
							下一页 &raquo;</a>
						<a id="BottomPage" title="末页" onClick="OnClick_BottomPage(this);">末页</a>
					</td>
				</tr>
			</table>


		</div>
		<!-- end of .tab_container -->

		</article>
		<!-- end of content manager article -->

		<article class="module width_3_quarter" id="detailarticle">
		<header>
		<div class="bulk-actions-btn align-right">
			<a class="alt_btn" id="cancelBtn" onClick="ClickCancel();">取消</a>
		</div>
		<div class="bulk-actions-btn align-right">
			<a class="alt_btn" id="modifyBtn" onClick="ModifyDeviceChange();">修改</a>
		</div>
		<div class="bulk-actions-btn align-right">
			<a class="alt_btn" id="addBtn" onClick="ClickAddBtn();">添加</a>
		</div>
		</header>

		<div class="module_content bulk-actions-txt">
			<div id="DeviceDetailTable_Shadow" class="shadow">
				<img src="../images/load.gif" />
			</div>
			<div id="DeviceDetailTable_Error" class="error">
				<img src="../images/error.png" />
			</div>
			<table id="DeviceDetailTable" class="tablesorter" cellspacing="0">
				<colgroup >
					<col class="tdwidth2"></col>
					<col class="tdwidth6"></col>
					<col class="tdwidth4"></col>
					<col></col>
					<col></col>
				</colgroup>
				<tbody>
					<tr>
						<td class="text-right">
							区域名称：
						</td>
						<td colspan="4">
							<!-- 隐藏的Guid -->
							<input name="deviceGuid" id="deviceGuid" type="hidden" value="" />
							<input name="deviceType" id="deviceType" type="hidden" value="" />
							<input name="deviceName" id="deviceName"
								class="text-input inputsize" type="text" maxlength="50"
								class="input_txt_col" value="" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<td class="text-right">
							所属项目：
						</td>
						<td colspan="4">
							<select name="detailOwnProject" id="detailOwnProject" disabled
								class="text-input inputsize inputDisabled">
							</select>
						</td>
					</tr>
					<tr>
						<td class="text-right">
							区域描述：
						</td>
						<td colspan="4">
							<textarea name="deviceDescription" id="deviceDescription"
								class="input_txt_col inputsize" class="text-input" rows="4" maxlength="510"
								readonly="readonly"></textarea>
						</td>
					</tr>
					<tr>
						<td class="text-right">
							详细信息：
						</td>
						<td colspan="4">
							<textarea name="deviceDetailInfo" id="deviceDetailInfo"
								class="input_txt_col inputsize" class="text-input" rows="4" maxlength="510"
								readonly="readonly"></textarea>
						</td>
					</tr>
					<tr>
						<td align="right" colspan="2">
							待添加设备
							<br>
							<select name="alternativeDevice" id="alternativeDevice"
								multiple="multiple" class="inputsize">
							</select>
						</td>
						<td align="center">
							<img alt="向右" src="../images/right.png" id="toRightImg" />
							<img alt="向左" src="../images/left.png" id="toLeftImg" />
						</td>
						<td align="left" colspan="2">
							已添加设备
							<br>
							<select name="alreadyDevice" id="alreadyDevice"
								multiple="multiple" class="inputsize">
							</select>
						</td>
					</tr>
					<tr>
						<td class="text-right">
							纳入时间：
						</td>
						<td colspan="4">
							<input name="addTime" id="addTime" class="text-input inputsize"
								type="text" class="input_txt_col" maxlength="50"
								onFocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{\'%y-%M-%d\'}'})"
								readonly="readonly" disabled />
						</td>
					</tr>
					<tr>
						<td class="text-right">
							区域级别：
						</td>
                        <td colspan="2">
                            <input name="isProjectDevice" id="isProjectDevice"
                                type="checkbox" value="" disabled>
                            客流(首页)
                        </td>
                        <td colspan="1">
                            <input name="isSalesDevice" id="isSalesDevice"
                                type="checkbox" value="" disabled>
                            销售区域
                        </td>
					</tr>
				</tbody>
			</table>

		</div>
		<!-- end of .tab_container -->

		</article>
		<!-- end of content manager article -->

		<div class="clear"></div>

		<div class="spacer"></div>
		</section>


	</body>

</html>
