        <article class="module width_full">
            <header>
                <h3 class="tabs_involved">平均停留时间
                </h3>
            </header>

            <div class="tab_container bulk-actions-txt" id="tab2">
                <div class="bulk-actions-time" style="height: 40px; width: 94%; margin: auto;">
                    <div>
                        <span>开始日期:
                            <input
                                name="startTime" id="startTime" type="text"
                                onfocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'endTime\',{M:-12,y:-100})}',maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"
                                style="width: 100px;" readonly="readonly" />
                        </span>
                        <span>结束日期:
                            <input
                                name="endTime" id="endTime" type="text"
                                onfocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}',maxDate:'#F{\'%y-%M-%d\'}'})"
                                style="width: 100px;" readonly="readonly" />
                        </span>
                        <span class="timetext timerange">区域:<select name="deviceGuid"
                            id="deviceGuid" class="selectwidth">
                            <option value="-1">--请选择区域--
                            </option>
                        </select>
                        </span>
                        <span class="timetext timerange">&nbsp;&nbsp;销售:<select name="deviceSales" id="deviceSales" class="selectwidth">
                            <option value="-1">--请选择区域--
                            </option>
                        </select></span>
						<span class="timetext timerange">&nbsp;&nbsp;统计方式:<select name="Methods" id="Methods" class="selectwidth">
                            <option value="day" selected="selected">日</option>
							<option value="month" >月</option>
							<option value="year" >年</option>
                        </select></span>
                    </div>
                </div>
                <div style="clear: left; width: 96%; margin: auto; border-bottom: 1px solid #eeeeee;">
                    <p>
                        &nbsp;&nbsp;&nbsp;图表：
                    <button class="btn" id="staytimeChart" theme="staytimeflow">停留时间柱图</button>
                        <button class="btn" theme="andsalesrate">停留时间与销售额</button>
                        <button class="btn" theme="andsaleaverage">停留时间与成单数</button>
                        <button class="btn" id="chartclear" theme="chartclear"><span style="font-weight: bold; color: #f00">重新选择</span></button>
                        <!--<button class="btn" theme="dark-green">深绿 (dark-green)</button>-->
                    </p>
                </div>
                <div class="clear"></div>
                <div id="stay_Shadow" class="shadow">
                    <img src="../images/load.gif" />
                </div>
                <!-- table表的load遮罩 -->

                </div>

            图表
