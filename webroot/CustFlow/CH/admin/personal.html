<!doctype html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客流量统计 - 客户信息</title>

    <link rel="stylesheet" href="../css/layout.css" type="text/css"
        media="screen" />
    <link rel="stylesheet" href="../css/style.css" type="text/css"
        media="screen" />
    <!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="../js/jquery/jquery-1.8.0.min.js" type="text/javascript"> </script>
<script src="../js/jquery/hideshow.js" type="text/javascript"> </script>
<script src="../js/jquery/jquery.tablesorter.min.js" type="text/javascript"> </script>
<script type="text/javascript" src="../js/jquery/jquery.equalHeight.js"> </script>
<script type="text/javascript" src="../js/menu.control.js"> </script>
<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"> </script>
<script type="text/javascript" src="../js/ope.util.js"> </script>
<script type="text/javascript" src="../js/ope.page.js"> </script>
<script type="text/javascript" src="../js/ope.table.js"> </script>
<script type="text/javascript" src="../js/select.load.js"> </script>
<script type="text/javascript" src="../js/login.js"> </script>
<script type="text/javascript" src="../js/custlist.table.js"> </script>
<script type="text/javascript" src="../js/custdetail.table.js"> </script>
<script type="text/javascript" src="../js/admin.modify.js"> </script>
</head>


<body>
    <div id="tempdiv" class="tempdiv"></div>
    <header id="header">
        <hgroup>
            <h1 class="site_title">
                <!-- <img src="../images/logo.png" /> -->
            </h1>
            <h2 class="section_title">客 流 量 统 计 系 统
		</h2>
            <div class="btn_view_site">
                <a onclick="LogOut_AJAX();">登出</a>
            </div>
        </hgroup>
    </header>
    <!-- end of header bar -->

    <section id="secondary_bar">
        <div class="user">
            <p>
                <a href="#" id="loginusername"></a>
            </p>
            <!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
        </div>
        <div class="breadcrumbs_container">
            <article class="breadcrumbs">
                <a onclick='javascript:location.replace("userinfo.html")'>客户信息管理</a>
                <div class="breadcrumb_divider"></div>
                <a class="current">个人信息</a>
            </article>
        </div>
    </section>
    <!-- end of secondary bar -->

    <aside id="sidebar" class="column width_quarter">
        <form class="quick_search">
            <input type="text" value="快速搜索"
                onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
        </form>
        <hr />
        <h3>
			客流人数统计
		</h3>
		<ul class="toggle">
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("itempersonflow.html")'>人流量</a>
			</li>
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("iteminout.html")'>详细进出人数</a>
			</li>
			<li class="icn_profile">
				<a onclick='javascript:location.replace("itemstaytime.html")'>平均停留时间</a>
			</li>
			<li class="icn_settings">
				<a onclick='javascript:location.replace("itemstaynumber.html")'>详细停留人数</a>
			</li>
            <li class="icn_virtualequ">
                <a onclick='javascript:location.replace("passangerflowmanage.html")'>区域管理</a>
            </li>
		</ul>
		
		<h3>
			客户信息管理
		</h3>
            <ul class="toggle">
                <li class="icn_categories">
                    <a onclick='javascript:location.replace("iteminfo.html")'>项目信息</a>
                </li>
                <li class="icn_add_user">
                    <a onclick='javascript:location.replace("userinfo.html")'>客户信息</a>
                </li>
                <li class="icn_video">
                    <a onclick='javascript:location.replace("equipmentinfo.html")'>设备信息</a>
                </li>
				<li class="icn_video">
                    <a onclick='javascript:location.replace("personal.html")'>个人信息</a>
                </li>
            </ul>
        <footer>
            <hr />
            <p>
                
            </p>
        </footer>
    </aside>
    <!-- end of sidebar -->

    <section id="main" class="column">


        <article class="module width_full" id="listarticle">
            <header>
                <h3 class="tabs_involved">个人信息</h3>

            </header>
            <div class="tab_content bulk-actions-txt">
			<div id="CustDetailTable_Shadow" class="shadow">
				<img src="../images/load.gif" />
			</div>
			<div id="CustDetailTable_Error" class="error">
				<img src="../images/error.png" />
			</div>&nbsp
			<table id="CustDetailTable" class="tablesorter" cellspacing="0">
				<colgroup>
					<col class="tdwidth5"></col>
				</colgroup>
				<tbody>
					<tr>
						<td class="text-right">
							用户名：
						</td>
						<td>
							<input name="AdminName" id="AdminName"
								class="text-input inputsize2" type="text" maxlength="50"
								class="input_txt_col" style="font-weight:bold;" value="admin" readonly="readonly" disabled/>
						</td>
					</tr>
                    <tr>
                        <td class="text-right">密码：
                        </td>
                        <td>
                            <input name="AdminPwd" id="AdminPwd" class="text-input inputsize2"
                                type="password" maxlength="50" class="input_txt_col" value="******"  disabled/>
							<div class="bulk-actions-btn align-right">
                                <a id="Cancel" class="alt_btn" onclick="Cancel();">Cancel</a>
                            </div>
                            <div class="bulk-actions-btn align-right">
                                <a id="BtnModify" class="alt_btn" onclick="ModifyPwd();">Modify Password</a>
                            </div>
                        </td>
                    </tr>
					<tr style="display: none;">
						<td class="text-right">

							新密码：

						</td>
						<td>
							<input name="newAdminPwd" id="newAdminPwd"
								class="text-input inputsize2" type="password" maxlength="50"
								class="input_txt_col" value="" />
						</td>
					</tr>
					<tr style="display: none;">
						<td class="text-right">

							确认密码：

						</td>
						<td>

							<input name="confirmAdminPwd" id="confirmAdminPwd"
								class="text-input inputsize2" type="password" maxlength="50"
								class="input_txt_col" value="" />
						</td>
					</tr>
				</tbody>
			</table>

		</div>
           

        </article>
        <!-- end of content manager article -->

        <div class="clear"></div>

        <div class="spacer"></div>
    </section>


</body>


</html>
