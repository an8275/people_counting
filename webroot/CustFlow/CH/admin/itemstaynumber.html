		<div class="tab_container bulk-actions-txt" id="tab2">
			<div class="bulk-actions-time align-left">
				<span>开始日期:<input
						name="startTime" id="startTime" type="text"
						onfocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"

				<span>结束日期:<input
						name="endTime" id="endTime" type="text"
						onfocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}',maxDate:'%y-%M-%d'})"

                    <span class="timetext timerange">项目: <select name="ownProject"

						<option value="-1">
							--请选择项目--

						</option>
