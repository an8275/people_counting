<!doctype html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客流量统计 - 客户信息</title>

    <link rel="stylesheet" href="../css/layout.css" type="text/css"
        media="screen" />
    <link rel="stylesheet" href="../css/style.css" type="text/css"
        media="screen" />
    <!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="../js/jquery/jquery-1.8.0.min.js" type="text/javascript"> </script>
<script src="../js/jquery/hideshow.js" type="text/javascript"> </script>
<script src="../js/jquery/jquery.tablesorter.min.js" type="text/javascript"> </script>
<script type="text/javascript" src="../js/jquery/jquery.equalHeight.js"> </script>
<script type="text/javascript" src="../js/menu.control.js"> </script>
<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"> </script>
<script type="text/javascript" src="../js/ope.util.js"> </script>
<script type="text/javascript" src="../js/ope.page.js"> </script>
<script type="text/javascript" src="../js/ope.table.js"> </script>
<script type="text/javascript" src="../js/select.load.js"> </script>
<script type="text/javascript" src="../js/login.js"> </script>
<script type="text/javascript" src="../js/custlist.table.js"> </script>
<script type="text/javascript" src="../js/custdetail.table.js"> </script>
</head>


<body>
    <div id="tempdiv" class="tempdiv"></div>
    <header id="header">
        <hgroup>
            <h1 class="site_title">
                <!-- <img src="../images/logo.png" /> -->
            </h1>
            <h2 class="section_title">客 流 量 统 计 系 统
		</h2>
            <div class="btn_view_site">
                <a onclick="LogOut_AJAX();">登出</a>
            </div>
        </hgroup>
    </header>
    <!-- end of header bar -->

    <section id="secondary_bar">
        <div class="user">
            <p>
                <a href="#" id="loginusername"></a>
            </p>
            <!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
        </div>
        <div class="breadcrumbs_container">
            <article class="breadcrumbs">
                <a onclick='javascript:location.replace("userinfo.html")'>客户信息管理</a>
                <div class="breadcrumb_divider"></div>
                <a class="current">客户信息</a>
            </article>
        </div>
    </section>
    <!-- end of secondary bar -->

    <aside id="sidebar" class="column width_quarter">
        <form class="quick_search">
            <input type="text" value="快速搜索"
                onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
        </form>
        <hr />
        <h3>
			客流人数统计
		</h3>
		<ul class="toggle">
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("itempersonflow.html")'>人流量</a>
			</li>
			<li class="icn_view_users">
				<a onclick='javascript:location.replace("iteminout.html")'>详细进出人数</a>
			</li>
			<li class="icn_profile">
				<a onclick='javascript:location.replace("itemstaytime.html")'>平均停留时间</a>
			</li>
			<li class="icn_settings">
				<a onclick='javascript:location.replace("itemstaynumber.html")'>详细停留人数</a>
			</li>
            <li class="icn_virtualequ">
                <a onclick='javascript:location.replace("passangerflowmanage.html")'>区域管理</a>
            </li>
		</ul>
		
		<h3>
			客户信息管理
		</h3>
            <ul class="toggle">
                <li class="icn_categories">
                    <a onclick='javascript:location.replace("iteminfo.html")'>项目信息</a>
                </li>
                <li class="icn_add_user">
                    <a onclick='javascript:location.replace("userinfo.html")'>客户信息</a>
                </li>
                <li class="icn_video">
                    <a onclick='javascript:location.replace("equipmentinfo.html")'>设备信息</a>
                </li>
				<li class="icn_video">
                    <a onclick='javascript:location.replace("personal.html")'>个人信息</a>
                </li>
            </ul>
        <footer>
            <hr />
            <p>
                
            </p>
        </footer>
    </aside>
    <!-- end of sidebar -->

    <section id="main" class="column">


        <article class="module width_half" id="listarticle">
            <header>
                <h3 class="tabs_involved">客户信息
		</h3>

            </header>
            <div class="bulk-actions-txt bulk-actions-time align-left">
                <span>
                    <input name="queryCustName" id="queryCustName"
                        value="客户名称" type="text" class="input_txt_col" size="25"
                        maxlength="25"
                        onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;" />
                </span>
            </div>
            <div class="bulk-actions-btn align-right">
                <a class="alt_btn" onclick="queryCustTable();">查询</a>
            </div>
            <div class="clear"></div>

            <div class="tab_container bulk-actions-txt">
                <div id="CustListTable_Shadow" class="shadow">
                    <img src="../images/load.gif" />
                </div>
                <div id="CustListTable_Error" class="error">
                    <img src="../images/error.png" />
                </div>&nbsp;
                <table class="tablesorter hide" cellspacing="0" id="CustListTable">
                    <thead>
                        <tr>
                            <th align="left">客户
						</th>
                            <th align="center">客户描述
						</th>
                            <th align="center">操作
						</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="pagination" id="PageCtrl">
                    <tr>
                        <td colspan="5">
                            <a id="TopPage" title="首页" onclick="OnClick_TopPage(this);">首页</a>
                            <a id="PreviousPage" title="上一页"
                                onclick="OnClick_PreviousPage(this);">&laquo;上一页</a>
                            <input type="text" name="PageInput" class="input_txt_col"
                                id="PageInput" onkeydown="getEnter(this,event);" />
                            <span id="PageCount">(1-1)</span>
                            <a id="NextPage" title="下一页" onclick="OnClick_NextPage(this);">下一页 &raquo;</a>
                            <a id="BottomPage" title="末页" onclick="OnClick_BottomPage(this);">末页</a>
                        </td>
                    </tr>
                </table>


            </div>
            <!-- end of .tab_container -->

        </article>
        <!-- end of content manager article -->

        <article class="module width_3_quarter" id="detailarticle">
            <header>
		        <div class="bulk-actions-btn align-right">
			        <a class="alt_btn" id="cancelBtn" onClick="ClickCancel();">取消</a>
		        </div>
		        <div class="bulk-actions-btn align-right">
			        <a class="alt_btn" id="modifyBtn" onClick="ModifyCustChange();">修改</a>
		        </div>
		        <div class="bulk-actions-btn align-right">
			        <a class="alt_btn" id="addBtn" onClick="ClickAddBtn();">添加</a>
		        </div>

            </header>

            <div class="module_content bulk-actions-txt">
                <div id="CustDetailTable_Shadow" class="shadow">
                    <img src="../images/load.gif" />
                </div>
                <div id="CustDetailTable_Error" class="error">
                    <img src="../images/error.png" />
                </div>
                <table id="CustDetailTable" class="tablesorter" cellspacing="0">
                    <colgroup>
                        <col class="tdwidth2"></col>
                        <col class="tdwidth1"></col>
                        <col class="tdwidth6"></col>
                        <col></col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="text-right">客户名：
						</td>
                            <td>
                                <!-- 隐藏的Guid -->
                                <input name="custGuid" id="custGuid" type="hidden" value="" />
                                <input name="custName" id="custName" class="text-input inputsizeall"
                                    type="text" maxlength="50" class="input_txt_col" value=""
                                    readonly="readonly" />
                            </td>
                            <td class="text-right">密码：
						</td>
                            <td>
                                <input name="custPwd" id="custPwd" class="text-input inputsizeall"
                                    type="password" maxlength="50" class="input_txt_col" value=""
                                    readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">所属项目：
						</td>
                            <td>
                                <select name="ownProject" id="ownProject" disabled
                                    class="text-input inputsizeall">
                                    <option value="-1">--请选择项目--
								</option>
                                </select>
                            </td>
                            <td class="text-right">负责人：
						</td>
                            <td>
                                <input name="responsiblePerson" id="responsiblePerson"
                                    class="text-input inputsizeall" type="text" maxlength="50"
                                    class="input_txt_col" value="highlight" readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">联系信息：
						</td>
                            <td colspan="3">
                                <input name="custContact" id="custContact"
                                    class="input_txt_col inputsize" type="text" maxlength="50"
                                    value="" readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">客户描述：
						</td>
                            <td colspan="3">
                                <textarea name="custDescription" id="custDescription"
                                    class="input_txt_col inputsize" class="text-input" rows="4" maxlength='510'
                                    readonly="readonly"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">详细信息：
						</td>
                            <td colspan="3">
                                <textarea name="custDetailInfo" id="custDetailInfo"
                                    class="input_txt_col inputsize" class="text-input" rows="4" maxlength='510'
                                    readonly="readonly"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">纳入时间：
						</td>
                            <td colspan="3">
                                <input name="addTime" id="addTime" class="text-input inputsize"
                                    type="text" class="input_txt_col" maxlength="50"
                                    onfocus="WdatePicker({lang:'zh-cn',readOnly:true,dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{\'%y-%M-%d\'}'})"
                                    readonly="readonly" disabled />
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <!-- end of .tab_container -->

        </article>
        <!-- end of content manager article -->

        <div class="clear"></div>

        <div class="spacer"></div>
    </section>


</body>


</html>
